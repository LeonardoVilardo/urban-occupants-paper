name: urban-occupants-legacy
channels:
  - conda-forge
dependencies:
  # Core python & numerics
  - python=3.7
  - numpy=1.21.*
  - scipy=1.7.*
  - pandas=1.3.*

  # Visualization
  - matplotlib=3.3.*
  - seaborn=0.11.*

  # Database & data handling
  - sqlalchemy=1.3.*
  - requests=2.26.*
  - requests-cache=0.8.*
  - xlrd=2.0.*
  - pyyaml=5.4.*

  # Geo stack (may need relaxing later)
  - gdal=2.2.*
  - geopandas=0.5.*
  - fiona=1.7.*
  - shapely=1.7.*
  - pyproj=2.4.*
  - poppler=0.71.*
  - giflib=5.1.*

  # Dev
  - ipython=7.16.*
  - ipykernel=5.3.*
  - ipywidgets=7.5.*
  - tqdm=4.50.*
  - pandoc=2.11.*
  - pytest=6.2.*

  # For pip installs
  - pip
  - git

  - pip:
      - git+https://github.com/timtroendle/pytus2000@v0.5.1
      - git+https://github.com/riccardoscalco/Pykov.git
      - -e ./urbanoccupants
      - pandoc-tablenos
      - pandoc-fignos
      - pantable